<!doctype html>
<html>
<head>
<style>
#c{
background-color: white;
height: 400px;
width: 250px;
}
</style>
</head>
<body>
<canvas id = "c" height="400" width="400">
</canvas>
<script>
var c = document.getElementById("c");
var canvas = c.getContext("2d");

var spade = function(){
canvas.beginPath();
canvas.moveTo(0,200);
canvas.lineTo(200,0);
canvas.lineTo(400,200);
canvas.lineTo(300,300);
canvas.lineTo(200,200);
canvas.lineTo(100,300);
canvas.fill();
canvas.beginPath();
canvas.moveTo(100,400);
canvas.lineTo(200,300);
canvas.lineTo(300,400);
canvas.fill();

/*
canvas.lineTo(205,205);
canvas.lineTo(205,305);
canvas.lineTo(300,400);
canvas.lineTo(100,400);
canvas.lineTo(195,305);
canvas.lineTo(195,205);
canvas.lineTo(100,300);
canvas.fill();
*/
};

var club = function(){
spade();
canvas.strokeStyle = "#FFFFFF";
canvas.lineWidth = 10;
canvas.moveTo(0,0);
canvas.lineTo(400,400);
canvas.moveTo(400,0);
canvas.lineTo(0,400);
canvas.stroke();
};

var heart = function(){
canvas.fillStyle = "#FF0000";
canvas.moveTo(200,400);
canvas.lineTo(0,200);
canvas.lineTo(100,100);
canvas.lineTo(200,200);
canvas.lineTo(300,100);
canvas.lineTo(400,200);
canvas.fill();
};

var diamond = function(){
canvas.fillStyle = "#FF0000";
canvas.moveTo(200,0);
canvas.lineTo(400,200);
canvas.lineTo(200,400);
canvas.lineTo(0,200);
canvas.fill();
};

spade();
</script>
</body>
</html>
